# import DJ from "dj.graphql"

enum SocialSite {
  FACEBOOK
  TWITTER
  INSTAGRAM
  TUMBLR
  SOUNDCLOUD
  MIXCLOUD
}

type SocialLink {
  site: SocialSite
  link: String
}

scalar Date

type Show {
  id: ID!
  title: String!
  nextShowDate: Date!
  duration: Int!
  djs: [DJ]!
  description: String
  genre: String
  socialLinks: [SocialLink]
}

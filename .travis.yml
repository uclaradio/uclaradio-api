language: node_js
node_js:
- node
notifications:
  email: false
cache:
  yarn: true
  directories:
  - node_modules
before_install:
- openssl aes-256-cbc -K $encrypted_a670f47ecb3a_key -iv $encrypted_a670f47ecb3a_iv
  -in .travis/deploy.key.enc -out .travis/deploy.key -d
script:
- npm install codecov -g
- yarn test --coverage
after_success:
- codecov
- eval "$(ssh-agent -s)"
- chmod 600 .travis/deploy.key
- ssh-add .travis/deploy.key
- ssh-keyscan 192.241.200.33 >> ~/.ssh/known_hosts
- if [ "$TRAVIS_BRANCH" == "master" ]; then git remote add dokku dokku@192.241.200.33:uclaradio-api;
  elif [ "$TRAVIS_BRANCH" == "staging" ]; then git remote add dokku dokku@192.241.200.33:uclaradio-api-staging
  fi
- git config --global push.default simple
- if [[ $TRAVIS_BRANCH == 'master' ]]; then git push dokku master; elif [[ $TRAVIS_BRANCH
  == 'staging' ]]; then git push dokku staging:master fi

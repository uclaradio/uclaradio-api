language: node_js
node_js:
- node
- lts/*
allow_failures:
- node_js: node
notifications:
  email: false
cache:
  yarn: true
  directories:
  - node_modules
before_install:
- openssl aes-256-cbc -K $encrypted_a670f47ecb3a_key -iv $encrypted_a670f47ecb3a_iv
  -in .travis/deploy.key.enc -out .travis/deploy.key -d
script:
- yarn test --coverage
after_success:
- bash <(curl -s https://codecov.io/bash)
- chmod +x .travis/deploy.sh
- .travis/deploy.sh
